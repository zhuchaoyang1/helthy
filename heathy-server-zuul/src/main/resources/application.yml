myeureka:
  server:
    47.101.216.18
  port:
    8761

eureka:
  instance:
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://${myeureka.server}:${myeureka.port}/eureka/
    register-with-eureka: true
    fetch-registry: true

zuul:
  routes:
    cunsumer:
      serviceId: api
      path: /v1/api/**
  ignored-services: "*"

  ratelimit:
    enabled: true
    repository: IN_MEMORY
    policies:
      cunsumer:
        limit: 100
        quota: 1000
        refresh-interval: 60
        type:
        - ORIGIN
    retryable: true

# Ribbon Inside TimeOut
ribbon:
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 0
  ReadTimeout: 6000
  ConnectTimeout: 6000

# Zuul Inside Hystrix TimeOut
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 12000


management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

