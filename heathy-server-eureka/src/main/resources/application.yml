server:
  port: 8761

spring:
  application:
    name: eurka-server

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    #1.�������ұ���������ǿ�����ݴ���
    enable-self-preservation: false
    #2.ע������������
    eviction-interval-timer-in-ms: 60000
